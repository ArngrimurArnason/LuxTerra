{% extends 'Home/base.html' %}
{% block content %}
{% load static %}
<head>
    <link href="{% static 'css/payment_options.css'%}" rel="stylesheet">

</head>
<body>

<div class="container mt-5">
  <div class="d-flex tab-header-container">
    <div class="tab-header active-tab" data-target="credit-card-form">Credit card</div>
    <div class="tab-header" data-target="mortgage-form">Mortgage</div>
    <div class="tab-header" data-target="bank-transfer-form">Bank transfer</div>
  </div>

  <div class="form-section">
    <!-- Credit Card Form -->
    <form id="credit-card-form" class="form-tab">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="cardholder" class="form-label">Name of cardholder</label>
          <input type="text" class="form-control" id="cardholder">
        </div>
        <div class="col-md-6">
          <label for="expiry" class="form-label">Expiry date</label>
          <input type="text" class="form-control" id="expiry">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="cardnumber" class="form-label">Card number</label>
          <input type="text" class="form-control" id="cardnumber">
        </div>
        <div class="col-md-6">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv">
        </div>
      </div>
    </form>

    <!-- Mortgage Form -->
    <form id="mortgage-form" class="form-tab d-none">
      <div class="mb-3">
        <label for="mortgage-name" class="form-label">Mortgage holder name</label>
        <input type="text" class="form-control" id="mortgage-name">
      </div>
      <div class="mb-3">
        <label for="mortgage-amount" class="form-label">Mortgage amount</label>
        <input type="number" class="form-control" id="mortgage-amount">
      </div>
      <div class="mb-3">
        <label for="mortgage-term" class="form-label">Term (years)</label>
        <input type="number" class="form-control" id="mortgage-term">
      </div>
    </form>

    <!-- Bank Transfer Form -->
    <form id="bank-transfer-form" class="form-tab d-none">
      <div class="mb-3">
        <label for="account-name" class="form-label">Account holder name</label>
        <input type="text" class="form-control" id="account-name">
      </div>
      <div class="mb-3">
        <label for="iban" class="form-label">IBAN</label>
        <input type="text" class="form-control" id="iban">
      </div>
      <div class="mb-3">
        <label for="swift" class="form-label">SWIFT/BIC</label>
        <input type="text" class="form-control" id="swift">
      </div>
    </form>
  </div>
</div>

</body>
</html>

{% endblock %}
