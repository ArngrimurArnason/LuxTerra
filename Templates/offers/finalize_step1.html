{%  extends 'Home/base.html' %}
{% load static %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/finalize_steps.css' %}">
{% endblock %}
{%  block content %}
<div class="step-indicator-wrapper">
  <ul class="step-indicator">
    <li class="{% if step_number == 1 %}active{% elif step_number > 1 %}done{% endif %}">
      <div class="circle">1</div>
      <div class="label">Contact</div>
    </li>
    <li class="{% if step_number == 2 %}active{% elif step_number > 2 %}done{% endif %}">
      <div class="circle">2</div>
      <div class="label">Payment</div>
    </li>
    <li class="{% if step_number == 3 %}active{% elif step_number > 3 %}done{% endif %}">
      <div class="circle">3</div>
      <div class="label">Review</div>
    </li>
    <li class="{% if step_number == 4 %}active{% endif %}">
      <div class="circle">4</div>
      <div class="label">Confirmation</div>
    </li>
  </ul>
</div>


    <div class="finalize-container">
        <form method="post">
          {% csrf_token %}
          <h3>Contact Information</h3>
          <input name="street" placeholder="Street" value="{{ data.street|default:'' }}" class="form-control mb-2">
            <input name="city" placeholder="City" value="{{ data.city|default:'' }}" class="form-control mb-2">
            <input name="postal_code" placeholder="Postal Code" value="{{ data.postal_code|default:'' }}" class="form-control mb-2">

            <select name="country" class="form-control mb-2">
              {% for c in countries %}
                <option value="{{ c }}" {% if data.country == c %}selected{% endif %}>{{ c }}</option>
              {% endfor %}
            </select>

            <input name="kennitala" placeholder="Kennitala" value="{{ data.kennitala|default:'' }}" class="form-control mb-3">

                      <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
{%  endblock %}
