{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"/>
        <link href="{% static 'css/signup.css'%}" rel="stylesheet">
</head>
<body>



<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
     <div class="col-lg-8">
        <div class="signup-box p-4 rounded shadow">

          <h2 class="heading-text text-center">Sign Up</h2>
        <p class="text-center subtitle">Fill in all details below</p>
        <form>
          <div class="row mb-3 align-items-center">
            <label class="col-sm-4 col-form-label text-end form-label">Username:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="row mb-3 align-items-center">
            <label class="col-sm-4 col-form-label text-end form-label">password:</label>
            <div class="col-sm-8 align-items-center">
              <input type="password" class="form-control">
            </div>
          </div>
          <div class="row mb-3 align-items-center">
            <label class="col-sm-4 col-form-label text-end form-label">Confirm password:</label>

            <div class="col-sm-8 align-items-center">
              <input type="password" class="form-control">
            </div>
          </div>
          <div class="row mb-3 align-items-center">
            <label class="col-sm-4 col-form-label text-end form-label">Email:</label>

            <div class="col-sm-8">
              <input type="email" class="form-control">
            </div>
          </div>
          <div class="row mb-3 align-items-center">
            <label class="col-sm-4 col-form-label text-end form-label">SSN:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="row mb-3 align-items-center">
            <label class="col-sm-4 col-form-label text-end form-label">Address:<br><small>(Agency only)</small>:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control">
            </div>
          </div>
            <div class="row mb-3 align-items-center">
              <label class="col-sm-4 col-form-label text-end form-label">Logo: <br><small>(Optional)</small></label>
              <div class="col-sm-8">
                <input type="file" class="form-control">
              </div>
            </div>

            <div class="row mb-3 align-items-center">
              <label for="bio" class="col-sm-4 col-form-label text-end form-label">Bio:</label>
              <div class="col-sm-8">
                <input type="text" id="bio" class="form-control">
              </div>
            </div>

        <button class="btn btn-primary text-end">Sign up</button>
          <div class="text-center">
            <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
          </div>
        </form>
      </div>
 </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
{% endblock %}
