{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"/>
        <link href="{% static 'css/signup.css'%}" rel="stylesheet">
</head>
<body>

  <div class="container py-5">
    <div class="row">
      <div class="col-lg-7">
        <h2 class="text-center title">Sign up</h2>
        <p class="text-center subtitle">Fill in all details below</p>
        <form>
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label text-end">Username:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label text-end">Password:</label>
            <div class="col-sm-8">
              <input type="password" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label text-end">Confirm password:</label>
            <div class="col-sm-8">
              <input type="password" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label text-end">Email:</label>
            <div class="col-sm-8">
              <input type="email" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label text-end">SSN:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label text-end">Address <br><small>(Agency only)</small>:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="row mb-3 align-items-center">
            <label class="col-sm-4 col-form-label text-end">Logo <br><small>(Optional)</small>:</label>
            <div class="col-sm-8">
              <input type="file" class="form-control">
            </div>
          </div>


<div class="row mb-3">
  <label for="bio" class="col-sm-4 col-form-label text-end">Bio:</label>
  <div class="col-sm-8">
    <input type="text" id="bio" class="form-control">
  </div>
</div>

        <button class="btn btn-primary">Sign up</button>
          <div class="text-center">
            <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
          </div>
        </form>
      </div>

      </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
