{% extends 'Home/base.html' %}
{% block content %}
{% load static %}
<head>
  <title>Dynamic Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"/>
    <link href="{% static 'css/property_details.css'%}" rel="stylesheet">
</head>
<body>

<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators" id="carousel-indicators"></div>
  <div class="carousel-inner" id="carousel-inner"></div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h2 id="propertyAddress"></h2>
        <p id="propertyPrice" class="text-muted"></p>
        <div class="property-amenities mb-3" id="propertyAmenities"></div>
        <p id="propertyDescription"></p>
        <div class="seller-info mt-4">
          <p>Seller: <span id="sellerName"></span></p>
          <label for="offerPrice" class="form-label">Offer Price:</label>
          <input type="number" id="offerPrice" name="offerPrice" class="form-control mb-3">
          <button id="makeOfferButton" class="btn btn-primary">Make Offer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script>
  const images = [
    'image1.jpg',
    'image2.jpg',
    'image3.jpg'
    // Add more image URLs here
  ];

  const indicatorsContainer = document.getElementById('carousel-indicators');
  const innerContainer = document.getElementById('carousel-inner');

  images.forEach((image, index) => {
    // Create indicator button
    const indicator = document.createElement('button');
    indicator.type = 'button';
    indicator.dataset.bsTarget = '#carouselExampleIndicators';
    indicator.dataset.bsSlideTo = index;
    indicator.ariaLabel = `Slide ${index + 1}`;
    if (index === 0) {
      indicator.classList.add('active');
      indicator.ariaCurrent = 'true';
    }
    indicatorsContainer.appendChild(indicator);

    // Create carousel item
    const item = document.createElement('div');
    item.classList.add('carousel-item');
    if (index === 0) {
      item.classList.add('active');
    }
    const img = document.createElement('img');
    img.src = image;
    img.classList.add('d-block', 'w-100');
    img.alt = `Slide ${index + 1}`;
    item.appendChild(img);
    innerContainer.appendChild(item);
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
