{% extends 'Home/base.html' %}
{% block content %}
{% load static %}
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"/>
  <link href="{% static 'css/account_info.css' %}" rel="stylesheet">
</head>

<div class="container-fluid py-4" style="min-height: calc(100vh - 200px);">
  <div class="row g-4 h-100">

    <!-- Left: Profile Info -->
    <div class="col-md-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <img src="{% static 'images/arnar3.jpg' %}" alt="Profile" class="rounded-circle mb-3" style="width: 120px; height: 120px; object-fit: cover;">
          <h3 class="card-title">John Doe</h3>
          <p class="text-muted">Real Estate Agent based in Austin, TX. 10+ years of experience.</p>
          <hr>
          <p><strong>Email:</strong> john@example.com</p>
          <p><strong>Phone:</strong> (123) 456-7890</p>
        </div>
      </div>
    </div>

    <!-- Right: Property Listings -->
    <div class="col-md-8">
      <div class="h-100" style="max-height: calc(100vh - 200px); overflow-y: auto; overflow-x: hidden;">
        <h4 class="mb-4">Properties Listed</h4>
        <div class="row row-cols-1 row-cols-md-2 g-3">

          <!-- Property Card (repeat this block) -->
          <div class="col">
            <div class="card h-100">
              <img src="/path-to-property.jpg" class="card-img-top" alt="Property Image" style="height: 180px; object-fit: cover;">
              <div class="card-body">
                <h5 class="card-title">Modern Family Home</h5>
                <p class="card-text text-muted">3 bed · 2 bath · 1,800 sqft</p>
                <p class="card-text fw-bold text-success">$420,000</p>
              </div>
            </div>
          </div>

          <!-- More cards here -->

        </div>
      </div>
    </div>

  </div>
</div>

{% endblock %}
